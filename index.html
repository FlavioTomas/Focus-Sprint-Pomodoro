<!DOCTYPE html>
<html lang="en"> <!-- Set to English as the main content language -->


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="style.css">

    <title>Focus Sprint</title>
</head>



<body class="body dark-mode">

    <!-- header block -->
    <header class="header">
        <span class="header__brand">Focus Sprint</span>
        <div class="header__controls">
            <button class="button button-icon js-dark-mode-toggle" aria-label="Toggle dark mode">
                <span class="material-symbols-outlined">bedtime</span>
            </button>
            <button class="button button-icon js-settings-button" aria-label="Settings">
                <span class="material-symbols-outlined">settings</span>
            </button>
        </div>
    </header>


    <!-- Main block with timer as tasks sections -->
    <main>
        <!-- Timer Section -->
        <section class="timer">
            <!-- Div for clock animation -->
            <div class="timer__clock"></div>
            <!-- Div for the timer modes -->
            <div class="timer__modes">
                <button class="button button--time-mode js-focus-button active" data-mode="focus">Focus Time</button>
                <button class="button button--time-mode js-break-button" data-mode="break">Break</button>
                <button class="button button--time-mode js-long-break-button" data-mode="longBreak">Long break</button>
            </div>
            <!-- Stopwatch -->
            <p class="timer__display js-timer-display">25:00</p>

            <!-- Wrapper for the timer control buttons -->
            <div class="timer__controls">
                <!-- Reset button -->
                <button class="button button--secondary js-reset-button" aria-label="Reset timer">
                    <span class="material-symbols-outlined">history</span>
                </button>
                <!-- Play/Stop button -->
                <button class="button button--primary js-play-pause-button">PLAY</button>
                <!-- Skip button -->
                <button class="button button--secondary js-skip-button" aria-label="Skip to next cycle">
                    <span class="material-symbols-outlined">skip_next</span>
                </button>
            </div>
        </section>


        <!-- Tasks section -->
        <section class="tasks" aria-labelledby="tasks-heading">
            <div class="tasks__header">
                <h2 class="tasks__title" id="tasks-heading">Tasks</h2>
                <button class="button button--tasks__options js-task-options-button" aria-label="More task options">
                    <span class="material-symbols-outlined">more_vert</span>
                </button>
            </div>
            <!-- Button to add a task -->
            <button class="button button--tasks__add js-add-task-button">
                <span class="material-symbols-outlined">
                    add
                </span>
                Add Task
            </button>
            <div class="tasks__display">
                <!-- Will show the tasks here -->
            </div>
        </section>
    </main>
    <section class="settings js-settings" aria-labelledby="settings">
        <h2>Settings</h2>
    </section>


    <script src="./script.js"></script>
</body>



</html>
